<ion-header>
  <ion-toolbar>
    <ion-title>
      記事一覧
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let post of posts; trackBy: trackByFn"
    routerLink="/article/{{ post?.ID }}"
  >
    <ion-card-header>
      <ion-card-subtitle
        >{{ post?.date | date:"yyyy年MM月dd日" }}</ion-card-subtitle
      >
      <ion-card-title>{{ post?.title }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
