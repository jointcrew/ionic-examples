<ion-header>
  <ion-toolbar>
    <ion-title>
      記事一覧
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let post of posts; trackBy: trackByFn"
    routerLink="/home/{{ post?.ID }}"
  >
    <app-wp-head [title]="post?.title" [date]="post?.date"></app-wp-head>
  </ion-card>
</ion-content>
