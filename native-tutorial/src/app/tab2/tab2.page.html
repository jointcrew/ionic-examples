<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-button (click)="displayAdMob()" *ngIf="!isAdSense" class="primary"
      >広告を出す</ion-button
    >
    <ion-button (click)="hideAdMob()" *ngIf="isAdSense" class="danger"
      >広告を隠す</ion-button
    >
  </div>
  <ion-list>
    <ion-list-header>バッジの操作</ion-list-header>
    <ion-item button="true" (click)="updateBadge()">バッジを増やす</ion-item>
    <ion-item button="true" (click)="clearBadge()">バッジクリア</ion-item>
  </ion-list>
</ion-content>
